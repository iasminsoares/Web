<!DOCTYPE html>
<html lang="pt-br">
<head>
	 <meta charset="utf-8">

	<title> Aula Switch - Java Script </title>

	<script type="text/javascript">

		/* ParseInt - converte automaticamente o caracter digitado pelo usuário.
		   ParseFloat - converte automaticamente o caracter digitado pelo usuário.*/
		
		var num1 = prompt("Digite o valor de num1: ");
		var num2 = prompt("Digite o valor de num1: ");

		num1 = parseInt(num1);
		num2 = parseInt(num2);

		document.write('A soma entre ' + num1 + ' e ' + num2 + ' é = ' + (num1 + num2) + '<br/>');
		document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é = ' + (num1 - num2) + '<br/>');
		document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é = ' + (num1 * num2) + '<br/>');
		document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é = ' + (num1 / num2) + '<br/>');
		document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é = ' + (num1 % num2) + '<br/>');
		document.write('O incremento entre ' + num1  + ' é = ' + (++num1) + '<br/>');


		
	</script>

</head>
<body>

</body>
</html>
