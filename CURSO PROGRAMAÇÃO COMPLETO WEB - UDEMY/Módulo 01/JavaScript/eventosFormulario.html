<!DOCTYPE html>
<html lang="pt-br">
<head>
	 <meta charset="utf-8">

	<title> Aula Eventos - Java Script </title>

	<script type="text/javascript">

		/* 
		Eventos são funções do browser
		onfocus - acionado quando o elemento recebe o foco do cursor.
		onblur - acionado quando o elemento perde o foco do cursor.
		onchange - acionado quando o estado do elemento é modificado

		*/
		
		
	</script>

</head>
<body >
	
	<input onfocus="alert('O elemento foi focado!')" onblur="alert('O elemento está fora de foco!')" type="text">

	<select onchange="alert('A opção foi alterada!')">
		<option value="1">Opção 1</option>
		<option value="2">Opção 2</option>
	</select>
	
</body>
</html>
