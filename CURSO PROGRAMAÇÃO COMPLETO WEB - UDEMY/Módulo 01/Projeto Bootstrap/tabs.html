<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--tag de compatibilidade com internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--device- width é a largura do dipositivo;  
    O viewport é toda area de visualização do browser e escala inicial é definida para 1
    Essa tag irá sempre ser utilizada para sites responsivos.-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Bootstrap TABS </title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Os dois scripts js são utilizados para manter a compatibilidade de tags HTML5 e media quares que serão utilizados no bootstrap-->
  </head>
  <body>
    <div class="container">
      
      <div class="page-header"><!--criando cabeçalho da página-->
        <!--Aprendendo como Utilizar os alertas: https://getbootstrap.com/-->
        <h1>Bootstrap TABS</h1>
        <p class="lead">Alterne facilmente entre os conteúdos</p><!--CLASSE LEAD PARA FORMATAÇÃO PARA SUBTITULOS. -->
      </div><!--PAGE-HEADER-->

      <!-- CRIAÇÃO DAS ABAS -->
      <ul class="nav nav-pills" role="tablist"><!--PILLS ou TABS para exibir os dados.-->
        <!--data-toggle="tab" para reconhecer a aba e seus conteúdos-->
        <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li>
        <li><a href="#avaliacoes" role="tab" data-toggle="tab">Avaliações</a></li>
        <li><a href="#compre" role="tab" data-toggle="tab">Compre também</a></li>
      </ul>

      <!-- CRIAÇÃO DOS CONTEÚDOS -->
      <div class="tab-content">

        <!--ABA INFORMAÇÕES-->
        <div class="tab-pane aticve" role="tabpanel" id="info"><!--atritubo ACTIVE é para a aba ficar ativa
                                                                tab-pane para identificar que é um painel.-->
          <h3>Informações</h3>
          <p>Lorem ipsum dolorem sit amet, informações.</p> 
        </div>

        <!--ABA AVALIAÇÕES-->
        <div class="tab-pane" role="tabpanel" id="avaliacoes"><!--O id é para linkar o conteúdo no HREF-->
          <h3>Avaliações</h3>
          <p>Lorem ipsum dolorem sit amet, avaliações.</p> 
        </div>

        <!--ABA COMPRE TAMBÉM-->
        <div class="tab-pane" role="tabpanel" id="compre"><!--O role determina a função da classe-->
          <h3>Compre também</h3>
          <p>Lorem ipsum dolorem sit amet, compre também.</p> 
        </div>


      </div>


    </div> <!-- CONTAINER -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- INICIALIZANDO DO TOOLTIP E POPOVER -->
    <script type="text/javascript">
      $(function () {
       $('[data-toggle="tooltip"]').tooltip()
       $('[data-toggle="popover"]').popover()
      })
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html
