<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--tag de compatibilidade com internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--device- width é a largura do dipositivo;  
    O viewport é toda area de visualização do browser e escala inicial é definida para 1
    Essa tag irá sempre ser utilizada para sites responsivos.-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap modal Window</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Os dois scripts js são utilizados para manter a compatibilidade de tags HTML5 e media quares que serão utilizados no bootstrap-->
  </head>
  <body>
    <div class="container">
      
      <div class="page-header"><!--criando cabeçalho da página-->
        <!--Aprendendo como Utilizar caixa de diálogo : https://getbootstrap.com/-->
        <h1>Bootstrap modal Window</h1>
          
          <button type="button" class="btn btn-info"
                  data-toggle="modal" data-target="#janela">
            Logar
          </button>

          <!--Criando a janela ou caixa de diálogo -->
          <form class="modal fade" id="janela">
            <div class="modal-dialog modal-sm"><!--Criando a caixa de diálogo e definindo tamanho-->
              <div class="modal-content">

                <!--CABEÇALHO-->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><!--Criando e fechando o icone X
                    data-dismiss="modal" é para fechar janela -->
                    <span>&times;</span>
                  </button>
                  <h4 class="modal-tittle">Efetuar login</h4>
                </div>

                 <!--CORPO-->
                <div class="modal-body">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                 </div>

                  <div class="form-group"><!--Agrupando elementos de um formalário-->
                   <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                  </div>
                </div>

                 <!--RODAPE-->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancelar
                  </button>

                  <button type="submit" class="btn btn-primary">
                    Logar
                  </button>

                </div>
                
              </div>
            </div>
          </form>
      </div>
    </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
