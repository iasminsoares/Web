<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
</head>
	<body>

		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<tr>

				<th>Código</th>
				<th>Produtos</th>
				<th>Preço</th>
	
			</tr>
			<tr>
				<td>000000120</td>
				<td>Notebook</td>
				<td>R$1200</td>
			</tr>

			<tr>
				<td>000000130</td>
				<td>Tablet</td>
				<td>R$700</td>
			</tr>

			<tr>
				<td colspan="2">Total</td> <!-- Colspan agrupa colunas-->
				<td></td>
			</tr>

			<tr>
				<td rowspan="2">Desconto</td> <!-- Rowspan agrupa linhas-->
				<td>Cupom1: R$10</td>
			</tr>

			<tr>
				<td>Cupom2: R$20</td>
			</tr>

		</table>

	</body>

</html>
