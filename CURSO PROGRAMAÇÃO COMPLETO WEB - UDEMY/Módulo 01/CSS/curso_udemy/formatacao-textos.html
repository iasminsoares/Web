<!DOCTYPE html>
<html>
	<head>
		<title>Formatações de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
		p{
			font-size: 30px;
			font-family: "Georgia";
		}
		.texto{
			font-size: 25px; /*px, %, em*/
		}

		.negrito{
			font-weight: bold; /*Níveis de 100 até 900 de negrito*/
		}

		.estilo{
			font-style: italic;
			/*font-style: oblique;*/
		}

		.texto-padrao{
			font: bold 40px "Trebuchet MS", Helvetica, sans-serif;
		}

		.formatacao{
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through; /*Quando uma frase está errada*/
		}

		</style>		
		
	<body>
		<p class="texto">In vitae consectetur nibh. Nunc <span class="formatacao">elementum</span> at justo in pretium. Maecenas dolor eros, tempor et pellentesque id, lobortis nec urna.</p>
		<p class="negrito">Conteúdo 1 </p>
		<p>Conteúdo 2</p>
		<p class="estilo">Conteúdo 3</p>
		<p class="texto-padrao">Conteúdo 4</p>

	</body>

</html>
