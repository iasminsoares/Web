<!DOCTYPE html>
<html>
	<head>
		<title>Span e div</title>
		<meta charset="utf-8">

		<style type="text/css">
		
			#menu{
				background-color: grey;
			}

			#conteudo-principal{
				background-color: blue;
			}

			#rodape{
				border: 1px solid;
			}

			.verde{
				color: green;
			}

		</style> 
		
	<body>

		<div id="menu"> <!-- Div possui elementos em blocos e tem um quebra linha, são atribuídos com os ID's para formatação. São mt utilizadas para criar estruturas do site. -->
			Home | Quem somos | Contato
		</div>

		<div id="conteudo-principal">
			<h2>Conteudo do site</h2>
			<p>Conteudo</p>
		</div>

		<div id="rodape">
			Todos os <span class="verde">direitos</span> reservados <!-- O span é inline, ou seja, acompanha a linha --> 
		</div>

		

	</body>

</html>
