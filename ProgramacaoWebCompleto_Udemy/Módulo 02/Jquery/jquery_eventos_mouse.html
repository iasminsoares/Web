<!DOCTYPE HTML>
<html lang="pt-br">
	<head>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<script type="text/javascript">

			$(document).ready( function(){

				//MOUSEDOWN-
				//MOUSEOVER-
				//MOUSEOUT-

			});

	</head>

	<body>

	</body>
