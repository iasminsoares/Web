<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--tag de compatibilidade com internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--device- width é a largura do dipositivo;  
    O viewport é toda area de visualização do browser e escala inicial é definida para 1
    Essa tag irá sempre ser utilizada para sites responsivos.-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Bootstrap Tooltip & Popover </title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Os dois scripts js são utilizados para manter a compatibilidade de tags HTML5 e media quares que serão utilizados no bootstrap-->
  </head>
  <body>
    <div class="container">
      
      <div class="page-header"><!--criando cabeçalho da página-->
        <!--Aprendendo como Utilizar os alertas: https://getbootstrap.com/-->
        <h1>Bootstrap Tooltip & Popover</h1>
        
        <h3>Tooltip</h3>
        <!--Tooltip é a função de usabilidade para colocar dicas para o usuário. 
          Mas precisa inicializar o TOOLTIP E POPOVER no script -->
        <button 
          type="button" class="btn btn-default" 
          data-toggle="tooltip" data-placement="top" 
          title="Detalhes do item">Dica
        </button>

        <br><br>

        <div class="btn-toolbar"> <!--Utilizando essas duas classes para agrupar os ícones dos botões-->
        <div class="btn-group">

          <button type="button" class="btn btn-default"
                  data-toggle="tooltip" title="Tocar">
            <span class="glyphicon glyphicon-play"></span>
          </button>

          <button type="button" class="btn btn-default"
                  data-toggle="tooltip" title="Pausar">
            <span class="glyphicon glyphicon-pause"></span>
          </button>

          <button type="button" class="btn btn-default"
                  data-toggle="tooltip" title="Parar">
            <span class="glyphicon glyphicon-stop"></span>
          </button>
          
        </div>
      </div>

        <h3>Popover</h3>

        <button type="button" class="btn btn-lg btn-danger"
                data-toggle="popover" title="Detalhes!!!"
                data-content="Lorem ipsum dolorem sit amet!!!">
                  Detalhes
        </button>
         
      </div>
    </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- INICIALIZANDO DO TOOLTIP E POPOVER -->
    <script type="text/javascript">
      $(function () {
       $('[data-toggle="tooltip"]').tooltip()
       $('[data-toggle="popover"]').popover()
      })
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html
