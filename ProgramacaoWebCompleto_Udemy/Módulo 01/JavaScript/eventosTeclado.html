<!DOCTYPE html>
<html lang="pt-br">
<head>
	 <meta charset="utf-8">

	<title> Aula Eventos - Java Script </title>

	<script type="text/javascript">

		/* 
		Eventos são funções do browser
		onkeydown - acionado no mommento q uma tecla é pressionada (soltando ou não a tecla)
		onkeypress - acionado no mommento q uma tecla é pressionada (soltando ou não a tecla),
		porém não captura todas as teclas (alt, ctrl, esc, shift)
		onkeyup - acionado no momento que a tecla é liberada
		

		*/
		
		
	</script>

</head>
<body>
	<input onkeydown="alert('Uma tecla foi pressionada')" type="text"> 
</body>
</html>
