<!DOCTYPE html>
<html lang="pt-br">
<head>
	 <meta charset="utf-8">

	<title> Aula Switch - Java Script </title>

	<script type="javascript">
		
		var opcao = 1;

		switch(opcao){
			case 1:
			// se opção = 1
			document.write('Opção 1 foi selecionada.');
			break;

			case 2:
			// se opção = 2 
			document.write('Opção 2 foi selecionada.');
			break;

			default:
			//se opção não foi encontrada
			document.write('Opção não foi encontrada.');
		}
	</script>

</head>
<body>

</body>
</html>
