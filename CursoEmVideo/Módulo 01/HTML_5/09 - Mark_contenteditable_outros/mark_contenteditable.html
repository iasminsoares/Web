<!DOCTYPE html>
<html>
<head>
	<title> Mark e Contenteditable </title>
	<meta charset="utf-8">

	<style type="">
		mark {background-color: red; color: white;}
	</style>
</head>
<body>
	<div contenteditable="">
		<!--Mark - serve para destacar parte de texto como marca texto -->
		<!--Contenteditable - serve para deixar uma parte de texto editável -->
		<h1>Mark e Contenteditable</h1>
		<p contenteditable="false">
			Esta semana, a <mark>GB Online está promovendo as aulas virtuais Ao Vivo</mark> com Professores que treinaram e deram aulas na Primeira Escola Gracie Barra do Mundo: a GB Rio Matriz.
		</p>
	</div>
</body>
</html>
