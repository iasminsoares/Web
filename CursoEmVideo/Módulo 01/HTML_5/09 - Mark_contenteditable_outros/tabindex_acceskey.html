<!DOCTYPE html>
<html>
<head>
	<title>Tabindex e Accesskey</title>
	<meta charset="utf-8">
</head>
<body>
	<!--Tabindex - especifica a ordem que a tecla TAB irá navegar -->
	<!--Accesskey - define a tecla de atalho q será acessada-->
	<a href="http://www.google.com" tabindex="3" accesskey="g"> Google </a><br>
	<a href="http://www.youtube.com" tabindex="1" accesskey="y"> You Tube </a><br>
	<a href="http://www.gmail.com" tabindex="2" accesskey="m"> Gmail </a><br>
</body>
</html>
