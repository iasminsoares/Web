<!DOCTYPE html>
<html>
<head>
	<title>Figure / Figcaption </title>
</head>
<body>
	<!-- Agrupando imagens semanticamente -->
	<figure>
		<img src="leao_dourado1.jpg" alt="Leão Dourado" title="Leão Dourado">
		<img src="leao_dourado3.jpg" alt="Leão Dourado" title="Leão Dourado">
		<figcaption>Campeonato Leão Dourado 2018 
			<a href="https://tatame.com.br/">Confira!</a>
		</figcaption>
	</figure>
</body>
</html>
