<!DOCTYPE html>
<html>
<head>
	<title>Aula de Map</title>
	<meta charset="utf-8">
</head>
<body>
	<!--Os mapas são compostos por areas, ou seja, a área que vc quer mapear pra criar um link, pode ser retangulo, circulo ou poligano-->
	<img src="imagem.jpg" alt="Imagem mapeada" usemap="#imagem-mapeada">
	<map name="imagem-mapeada">
		<area shape="rect" coords="56,229,132,353" href="#">
		<area shape="circle" coords="90,79,67" href="#">
		<area shape="poly" coords="510,25,572,133,444,137" href="#">
	</map>
</body>
</html>
